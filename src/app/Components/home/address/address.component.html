<div class="container ">
    <br>
    <div class="row">
        <div class="offset-2 col-6 ">
            <form #f="ngForm" class="form-horizontal shadow p-3 mb-5 bg-white rounded" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="control-label col-m-10" for="address">Address: </label>
                    <div class="col-m-10">
                        <input type="text" [(ngModel)]="address.address" class="form-control" name="address"placeholder="Address"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="city">City: </label>
                    <div class="col-m-10">
                        <input type="text" [(ngModel)]="address.city" class="form-control" name="city"  placeholder="Atlanta"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="state">State: </label>
                    <div class="col-m-10">
                        <input type="text" [(ngModel)]="address.state" class="form-control" name="state"  placeholder="Georgia"/>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-m-10" for="country">Country: </label>
                        <div class="col-m-10">
                            <input type="text"  [(ngModel)]="address.country"   class="form-control" name="country"placeholder="US"/>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="zipcode">Zipcode: </label>
                    <div class="col-m-10">
                        <input type="text" type="number"  [(ngModel)]="address.zipcode"  class="form-control" name="zipcode"  placeholder="22222"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10"  for="phone">Phone Number: </label>
                    <div class="col-m-10">
                        <input type="number" [(ngModel)]="address.phoneNumber" class="form-control" name="phone" placeholder="+12342223456"/>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-m-offset-2 col-m-4">
                        <button  type="submit" class="btn  btn-primary" name="signup">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
