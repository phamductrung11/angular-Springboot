<div class="card">
  <div class="card-body">
    <img [src]="product.imageDate"  class="img-responsive" height="150px"
      width="200px" alt="Image">
          <h5 class="card-title text-center">{{product.name}}</h5>
          <p class="card-text  text-center "> {{product.description}}</p>

  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6">
        <h4 class="card-title">{{product.price|currency:'USD':'symbol':'1.0-0'}}</h4>
      </div>

        <button class="btn btn-primary" (click)="addToCard(product)" style="text-align: right" >Add to cart</button>

    </div>


  </div>
</div>
